<!DOCTYPE html>
<html>

<head>
    <title>RUM Demo Extension Options</title>
</head>

<body>
    <img src="press_kit.png" alt="datadog" width="100" height="100">
    <table>
        <tr>
            <td>Match: <font color=red>*</font></td>
            <td>
                <input type="text" id="match" size=37 /></td>
        </tr>
        <tr>
            <td>Application ID: <font color=red>*</font></td>
            <td>
                <input type="text" id="appid" size=37 /></td>
        </tr>
        <tr>
            <td>Client Token: <font color=red>*</font></td>
            <td>
                <input type="text" id="clienttoken" size=37 /></td>
        </tr>
        <tr>
            <td colspan=2><hr /></td>
        </tr>
        <tr>
            <td colspan=2><input type="checkbox" id="sessionreplay" value="checked" checked>
                <label for="sessionreplay">Enable Session Replay</label>
            </td>
        </tr>
        <tr>
            <td colspan=2><div id="defaultPrivacyLevel" style="display: none">
                <table>
                    <tr>
                        <td>defaultPrivacyLevel: </td>
                        <td>
                            <input type="radio" id="maskuserinput" value="mask-user-input" name="privacy" size=10 checked/><label for="maskuserinput">mask-user-input</label>
                            <input type="radio" id="mask" value="mask" name="privacy" size=10 /><label for="mask">mask</label>
                            <input type="radio" id="allow" value="allow" name="privacy" size=10 /><label for="allow">allow</label>
                        </td>
                    </tr>
                </table>
            </div>
                
            </td>
        </tr>
        
        <tr>
            <td colspan=2 style='display:none'><hr /></td>
        </tr>
        
        <tr>
            <td colspan=2 style='display: none'><input type="checkbox" id="trace" value="checked">
                <label for="trace">Connect RUM with Trace</label>
            </td>
        </tr>
        <tr>
            <td colspan=2><div id="divTraceConnect" style="display: none">
                <table>
                    <tr>
                        <td>allowedTracingOrigins: </td>
                        <td>
                            <input type="text" id="traceorigins" value="" size=40 /></td>
                    </tr>
                </table>
            </div>
                
            </td>
        </tr>
        <tr>
            <td colspan=2><hr /></td>
        </tr>
        <tr>
            <td colspan=2><input type="checkbox" id="usersession" value="checked">
                <label for="usersession">Enable User Session</label>
            </td>
        </tr>
        <tr>
            <td colspan=2><div id="divUsersession" style="display: none">
                <table>
                    <tr>
                        <td>User ID: </td>
                        <td>
                            <input type="text" id="userid" value="123456" size=37 /></td>
                    </tr>
                    <tr>
                        <td>User Name: </td>
                        <td>
                            <input type="text" id="username" value="Jack Wang" size=37 /></td>
                    </tr>
                    <tr>
                        <td>User Email: </td>
                        <td>
                            <input type="text" id="useremail" value="wangzz@datadoghq.com" size=37 /></td>
                    </tr>
                </table>
            </div>
                
            </td>
        </tr>

        <tr>
            <td colspan=2><hr /></td>
        </tr>
        <tr>
            <td>Site: </td>
            <td>
                <input type="text" id="site" value="datadoghq.com" /></td>
        </tr>
        <tr>
            <td>Service: </td>
            <td>
                <input type="text" id="service" value="rumdemo" /></td>
        </tr>
        <tr>
            <td>Env: </td>
            <td>
                <input type="text" id="env" value="demo" /></td>
        </tr>
        <tr>
            <td>Version: </td>
            <td>
                <input type="text" id="version" value="1.0.0" /></td>
        </tr>
        <tr></tr>
    </table>
    <div id="status"></div>
    <button id="save">Save</button>
    <button id="clear">Clear</button>

    <script src="options.js"></script>
</body>

</html>
